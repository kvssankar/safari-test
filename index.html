<!DOCTYPE html>
<html>
<head>
  <title>Instagram Prompt</title>
  <script>
    function openInBrowser() {
      var shouldOpenInBrowser = confirm("Open in Safari or Chrome for a better experience?");
      if (shouldOpenInBrowser) {
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
          window.location.href = 'https://www.example.com';  // Replace with your website URL
        } else {
          window.open('https://www.example.com');  // Replace with your website URL
        }
      }
    }
  </script>
</head>
<body>
  <script>
      openInBrowser();
  </script>
</body>
</html>
