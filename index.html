<!DOCTYPE html>
<html>
<head>

<meta name="format-detection" content="telephone=no">

<body>

<button id="open-safari-button" type="button" onclick="openSafari()">hai click
</button>

<script>
function openSafari() {
  var url = "https://www.apple.com";
  
  // Check if the user has Safari installed.
  if (navigator.userAgent.indexOf("Safari") != -1) {
    // Open Safari with the specified URL.
    window.open(url);
  } else {
    // Show an error message.
    alert("Safari is not installed.");
  }
}
</script>

</body>
</html>
